name: validate

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  validate-spec:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Sync dependencies
        run: uv sync --locked

      - name: Run rb validate (spec + presidents fixture)
        run: .venv/bin/rb validate --spec spec/metrics_v1.yaml --presidents tests/fixtures/presidents_min.csv

  smoke-fred:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Sync dependencies
        run: uv sync --locked

      - name: Cache smoke data artifacts (FRED profile)
        uses: actions/cache@v4
        with:
          path: |
            data/raw
            data/derived
          key: ${{ runner.os }}-rb-smoke-fred-${{ hashFiles('spec/metrics_ci_smoke.yaml') }}
          restore-keys: |
            ${{ runner.os }}-rb-smoke-fred-

      - name: Smoke pipeline (ingest -> compute -> validate)
        run: |
          retry() {
            for i in 1 2 3; do
              "$@" && return 0
              sleep $((i * 3))
            done
            return 1
          }
          retry .venv/bin/rb ingest --spec spec/metrics_ci_smoke.yaml
          .venv/bin/rb compute \
            --spec spec/metrics_ci_smoke.yaml \
            --presidents tests/fixtures/presidents_min.csv \
            --output-terms /tmp/term_metrics_smoke.csv \
            --output-party /tmp/party_summary_smoke.csv
          .venv/bin/rb validate \
            --spec spec/metrics_ci_smoke.yaml \
            --presidents tests/fixtures/presidents_min.csv \
            --term-metrics /tmp/term_metrics_smoke.csv \
            --party-summary /tmp/party_summary_smoke.csv

  smoke-nonfred:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Sync dependencies
        run: uv sync --locked

      - name: Cache smoke data artifacts (non-FRED profile)
        uses: actions/cache@v4
        with:
          path: |
            data/raw
            data/derived
          key: ${{ runner.os }}-rb-smoke-nonfred-${{ hashFiles('spec/metrics_ci_smoke_nonfred.yaml') }}
          restore-keys: |
            ${{ runner.os }}-rb-smoke-nonfred-

      - name: Smoke pipeline (daily + non-FRED source)
        run: |
          retry() {
            for i in 1 2 3; do
              "$@" && return 0
              sleep $((i * 3))
            done
            return 1
          }
          retry .venv/bin/rb ingest --spec spec/metrics_ci_smoke_nonfred.yaml
          .venv/bin/rb compute \
            --spec spec/metrics_ci_smoke_nonfred.yaml \
            --presidents tests/fixtures/presidents_min.csv \
            --output-terms /tmp/term_metrics_smoke_nonfred.csv \
            --output-party /tmp/party_summary_smoke_nonfred.csv
          .venv/bin/rb validate \
            --spec spec/metrics_ci_smoke_nonfred.yaml \
            --presidents tests/fixtures/presidents_min.csv \
            --term-metrics /tmp/term_metrics_smoke_nonfred.csv \
            --party-summary /tmp/party_summary_smoke_nonfred.csv
